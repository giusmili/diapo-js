<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity slideshow</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1 lang="en">
            <span class="material-icons" aria-hidden="true">
                trending_up
            </span>
            Infinity slideshow js
        </h1>
    </header>
    <main>
        <div class="diapo" role="region" data-speed="3000" data-transition="500">
            <div class="elements" role="group">
                 <figure class="element">
                     <img src="./asset/boy.jpg" alt="boy">
                     <figcaption>
                         <h2>Boy</h2>
                         <p>
                             Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus, autem?
                            
                        </p>
                     </figcaption>
                 </figure>

                 <figure class="element">
                    <img src="./asset/girl.jpg" alt="girl">
                    <figcaption>
                        <h2>Girl</h2>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus, autem?
                           
                       </p>
                    </figcaption>
                </figure>

                <figure class="element">
                    <img src="./asset/girl_train.jpg" alt="train">
                    <figcaption>
                        <h2>Girl watch train</h2>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus, autem?
                           
                       </p>
                    </figcaption>
                </figure>

                <figure class="element">
                    <img src="./asset//man_bench.jpg" alt="man">
                    <figcaption>
                        <h2>Man watch bench</h2>
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Temporibus, autem?
                           
                       </p>
                    </figcaption>
                </figure>
            </div>
            <!-- arrow back-->
            <span class="material-icons" id="nav-left" aria-hidden="true"> 
                arrow_back_ios
            </span>

            <!-- arrow forward-->
            <span class="material-icons" id="nav-right" aria-hidden="true">
                arrow_forward_ios
            </span>
                 
                
        </div>
    </main>

    <!-- slideshow structure -->


    <!-- footer -->

    <footer>

            </p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
